<!DOCTYPE html> 
<html lang="fr"> 
<head> 
<title>BootStrap 3 - Developpement Facile</title> 
<meta charset="UTF-8">

<!-- permet au CSS de déterminer la résolution de l'écran en fonction du périphérique -->
<meta name="viewport" content="width=device-width, initial-scale=1"> 


<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css"> 
<link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
<script src="bootstrap-3.2.0-dist/js/bootstrap.js"></script> 


<script type="text/javascript"> 
$(document).ready(function()
{ 
    /**
     * Clic sur le diaporama
     * @return {[type]} [description]
     *
    $("#exemple-diaporama").click( function(){ 
         
        $("#exemple-diaporama").carousel("pause"); // met en pause le défilement des photos
        $("#exemple-diaporama").carousel("cycle"); // reprend défilement des photos
          
    }); */

    /**
     * Clic sur le boutons play du diaporama
     * @return {[type]} [description]
     */
    $('#BtnPlay').click(function ()
    {
        $('#exemple-diaporama').carousel('cycle');
    });


    /**
     * Clic sur le boutons play du diaporama
     * @return {[type]} [description]
     */
    $('#BtnPause').click(function ()
    {
        $('#exemple-diaporama').carousel('pause');
    });


}); 
</script>


<style>
body{
	font-size: 12px;
	font-family: Arial;
    padding-top: 70px;/* décalage pour le menu de navigation */
}

footer{
  margin-top: 30px;
}


/* définit la taille du diaporama */
.carousel .item {
  height: 600px;
}


.carousel img {
  position: absolute;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 600px;
}


#carouselButtons {
    margin-left: 100px;
    position: absolute;
    bottom: 0px;
}


</style>

</head>


<body>

<!-- La mise en forme du contenu de la div via la classe .container
La classe .container permet de définir la largeur et la disposition du canevas de la page. -->
<div class="container"> 

    <!-- création d'un diaporama 
        data-intervalvitesse : du défilement des photos 1s 
        data-pause : ajout d'une pause sur le défilement des photos
        data-wrap="false" : défilement des photos une seule fois -->
    <div id="exemple-diaporama" class="carousel slide" data-ride="carousel" data-interval="1000" data-pause="hover"> 

        <ol class="carousel-indicators"> 
          <!-- classe active pour déterminer la première image du diaporama -->
          <li data-target="#exemple-diaporama" data-slide-to="0" class="active"></li> 
          <li data-target="#exemple-diaporama" data-slide-to="1"></li> 
          <li data-target="#exemple-diaporama" data-slide-to="2"></li> 
        </ol> 

        
        
        <div class="carousel-inner"> 

            <!-- classe active pour déterminer la première image du diaporama -->
            <div class="item active"> 
              <img src="a5.jpg" alt=""> 
              <div class="carousel-caption"> 
              <h3>BootStrap</h3> 
              <p>Présentation du Framework BootStrap 3</p> 
              <p><button class="btn btn-primary">Site Officiel</button></p> 
              </div> 
            </div> 


            <div class="item"> 
              <img src="bg.jpg" alt=""> 
              <div class="carousel-caption"> 
              <h3>jQuery Mobile</h3> 
              <p>Présentation du Framework jQuery Mobile</p> 
              <p><button class="btn btn-primary">Site Officiel</button></p> 
              </div> 
            </div>


            <div class="item"> 
              <img src="uchiha.png" alt=""> 
              <div class="carousel-caption"> 
              <h3>Dojo</h3> 
              <p>Présentation du Framework Dojo</p> 
              <p><button class="btn btn-primary">Site Officiel</button></p> 
              </div> 
            </div> 

        </div> 


        <!-- boutons suivant précédent pour les images -->
        <a class="left carousel-control" href="#exemple-diaporama" data-slide="prev"> 
        <span class="glyphicon glyphicon-chevron-left"></span> 
        </a> 
        
        <a class="right carousel-control" href="#exemple-diaporama" data-slide="next"> 
        <span class="glyphicon glyphicon-chevron-right"></span> 
        </a> 
        
        
        <!-- boutons pour stopper / reprendre le défilement des photos -->
        <div id="carouselButtons">
          <button id="BtnPlay" type="button" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-play"></span>
          </button>

          <button id="BtnPause" type="button" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-pause"></span>
          </button>
        </div>

    </div>
    
  
</div> 


<footer> 
	<hr> 
	<p>Copyright www.Developpement-Facile.com 2014</p>  
</footer> 

</body> 
</html>
